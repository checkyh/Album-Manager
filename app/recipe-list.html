<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="bower_components/paper-search/paper-search-panel.html">

<dom-module id="recipe-list">
  <template>

    <style>

    app-header {
      color: #fff;
      background-color: #00AA8D;
    }

    app-toolbar {
      height: 120px;
    }

    [condensed-title] {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 180px;
      right: 0;

      background-repeat: no-repeat;
      background-size: 90px;

      /* The difference in font size is used to calculate the scale of the title in the transition. */
      font-size: 16px;
    }

    [main-title] {
      position: absolute;
      top: -20px;
      bottom: 0;
      left: 180px;
      right: 0;

      background-repeat: no-repeat;
      background-size: 90px;
      -webkit-transform-origin: center !important;
      transform-origin: center !important;

      /* The difference in font size is used to calculate the scale of the title in the transition. */
      font-size: 32px;
    }

    .content {
      display: block;
      position: relative;
      max-width: 1000px;
      margin: 5px auto;
    }

    .card-container {
      display: inline-block;
      width: 33.33%;
      color: black;
      text-decoration: none;
    }

    paper-card {
      display: block;
      margin: 5px;

      --paper-card-header-image: {
        height: 200px;
      }
    }

    paper-card h2 {
      margin: 4px;
      font-weight: normal;
    }

    paper-card p {
      margin: 4px;
      color: #999;
    }

    paper-fab {
      position: fixed;
      right: 24px;
      bottom: 24px;

      --paper-fab-background: #EF5458;
      --paper-fab-keyboard-focus-background: #DF4448;
    }

    @media (max-width: 960px) {
      .content {
        max-width: 800px;
      }

      .card-container {
        width: 50%;
      }
    }

    @media (max-width: 719px) {
      app-toolbar {
        height: 60px;
      }

      [condensed-title] {

        background-size: 60px;
      }

      [main-title] {
        top: -60px;

        background-size: 90px;
      }

      .content {
        max-width: 400px;
      }

      .card-container {
        width: 100%;
      }
    }

    </style>

    <!-- main panel -->
    <app-header-layout>

      <app-header effects="resize-title" condenses fixed shadow>
        <app-toolbar class="top-toolbar">
            <div condensed-title></div>
          </app-toolbar>
          <app-toolbar class="bottom-toolbar">
            <div main-title></div>
            <div style="min-width:226px">
              <content select="[drawer-toggle]"></content>
            </div>
            <div style="flex:2;position:relative;max-width:800px">
              <paper-search-bar id="search-bar" style="background-color:rgba(255,255,255,0.16);transition-property:background-color;padding:0 16px 0 68px;color:rgba(255,255,255,0.7);transition-duration:0.2s;font-weight:400;font-size:15px;outline:none;border-radius:3px;"placeholder=" " nr-selected-filters="0" on-paper-search-search="search" on-paper-search-filter="filter"></paper-search-bar>
            </div>
          </app-toolbar>

      </app-header>

      <div class="content">
        <template is="dom-repeat" items="{{recipes}}">
          <a href="#/detail/{{item.id}}" class="card-container">
            <paper-card image="{{item.imageUrl}}">
              <div class="card-content">
                <h2>{{item.name}}</h2>
              </div>
            </paper-card>
          </a>
        </template>
      </div>

    </app-header-layout>

    <paper-fab icon="app:create"></paper-fab>
  </template>

  <script>

  Polymer({

    is: 'recipe-list',

    properties: {
      recipes: Object
    }

  });

  </script>
  <style>
  paper-search-bar .icon{
    color:white !important;
  }
  </style>
</dom-module>
